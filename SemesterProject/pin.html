    <script src="pin.js"></script>
    <script>
        var map;
        function initMap() {
            console.log("We are inside the function.");
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40, lng: -95},
                zoom: 3,
                disableDefaultUI: true,
                draggable: false
            });
            placePin(40, -95, map);
            placePin(35, -90, map);
            placePin(45, -100,map);
            placePin(35, -95, map);
        }   
    </script>
